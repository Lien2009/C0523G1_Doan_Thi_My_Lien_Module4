<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="text-align: center">
<h2 style="font-family: 'Arial Rounded MT Bold';color: deeppink;">Cart List</h2>
<a href="/products" class="btn btn-outline-info">Back to shop</a><br>
<table class="table table-striped table-hover table-danger"
th:if="${cart != null && cart.getProductMap().size() > 0}">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Delete</th>
    </tr>
    <tr th:each="product,status:${cart.getProductMap()}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.key.name}"></td>
        <td>
            <img th:src="${product.key.image}" style="width: 30px">
        </td>
        <td th:text="${product.key.price}"></td>

        <td>
            <a id="decrease_button" th:href="@{/products/minus/__${product.key.id}__(action='show')}"
               th:text="${'-'}"></a>
            <span th:text="${product.value}"></span>
            <a id="increase_button" th:href="@{/products/add/__${product.key.id}__(action='show')}"
               th:text="${'+'}"></a>
        </td>
        <td><a th:href="@{/products/delete/__${product.key.id}__}" class="btn btn-outline-info">Delete</a></td>
    </tr>
    <tr th:colspan="6">Tổng cộng: <span th:text="${cart.countTotalPayment()}"></span></tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
