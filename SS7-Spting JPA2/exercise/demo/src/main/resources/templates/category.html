<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="text-align: center">
<h2 style="font-family: 'Arial Rounded MT Bold';color: deeppink;">Danh mục</h2>
<a href="/categories/create" class="btn btn-outline-info">Thêm mới</a>
<a href="/blogs" class="btn btn-outline-info">Trở về</a>
<table class="table table-striped table-hover table-danger">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th colspan="3">Action</th>
    </tr>
    <tr th:each="category,status:${categoryList}">
        <td th:text="${status.count}"></td>
        <td th:text="${category.getName()}"></td>
        <td><a th:href="@{/categories/detail/__${category.id}__}" class="btn btn-outline-info">Detail</a></td>
        <td><a th:href="@{/categories/update/__${category.id}__}" class="btn btn-outline-info">Update</a></td>
        <td><a th:href="@{/categories/delete/__${category.id}__}" class="btn btn-outline-info">Delete</a></td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
