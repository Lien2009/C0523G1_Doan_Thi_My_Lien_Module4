<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h2>Thêm mới blog</h2>
<form th:object="${blog}" action="/blogs/create" method="post">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Tiêu đề</label>
    <input th:field="*{title}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Tên loại bánh">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Nội dung</label>
    <textarea th:field="*{content}" class="form-control" id="formGroupExampleInput2" placeholder="Công thức"></textarea>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput3" class="form-label">Tác giả</label>
    <input type="text" th:field="*{author}" class="form-control" id="formGroupExampleInput3" placeholder="Tên bạn">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput4" class="form-label">Ngày</label>
    <input type="date" th:field="*{time}" class="form-control" id="formGroupExampleInput4" placeholder="Ngày tạo">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput5" class="form-label">Danh mục</label>
    <select id="formGroupExampleInput5" name="category" th:field="*{category}">
      <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
  </div>
  <button class="btn btn-outline-info">Save</button>
  <button class="btn btn-outline-dark"><a href="/blogs">Back</a></button>
  <div th:if="${message != null}" th:text="${message}">
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
