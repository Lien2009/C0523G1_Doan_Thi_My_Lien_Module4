<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h2>Đăng ký</h2>
<form th:object="${userDto}" action="/users/create" method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">FirstName</label>
        <input th:field="*{firstName}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Tên">
    <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">LastName</label>
        <input th:field="*{lastName}" class="form-control" id="formGroupExampleInput2" placeholder="Họ">
        <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">Age</label>
        <input type="text" th:field="*{age}" class="form-control" id="formGroupExampleInput3" placeholder="tuổi">
        <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">PhoneNumber</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" id="formGroupExampleInput4" placeholder="số điện thoại">
        <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">Email</label>
        <input type="text" th:field="*{email}" class="form-control" id="formGroupExampleInput5" placeholder="email">
        <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>
    <button class="btn btn-outline-info">Save</button>
    <button class="btn btn-outline-dark"><a href="/users">Back</a></button>
    <div th:if="${message != null}" th:text="${message}">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
