<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h2>Đăng ký</h2>
<form th:object="${songDto}" action="/songs/create" method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Tên">
        <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Singer</label>
        <input th:field="*{singer}" class="form-control" id="formGroupExampleInput2" placeholder="Nghệ sĩ">
        <small style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></small>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">Type</label>
        <input type="text" th:field="*{type}" class="form-control" id="formGroupExampleInput3" placeholder="Thể loại">
        <small style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></small>
    </div>
    <button class="btn btn-outline-info">Save</button>
    <button class="btn btn-outline-dark"><a href="/songs">Back</a></button>
    <div th:if="${message != null}" th:text="${message}">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
