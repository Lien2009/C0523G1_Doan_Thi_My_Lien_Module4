<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="text-align: center">
<h2 style="font-family: 'Arial Rounded MT Bold';color: deeppink;">Danh sách bài hát</h2>
<a href="/songs/create" class="btn btn-outline-info">Thêm mới</a><br>
<table class="table table-striped table-hover table-danger">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type</th>
        <th>Update</th>

    </tr>
    <tr th:each="song,status:${songList}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.type}"></td>
        <td><a th:href="@{/songs/update/__${song.id}__}" class="btn btn-outline-info">Sửa</a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
