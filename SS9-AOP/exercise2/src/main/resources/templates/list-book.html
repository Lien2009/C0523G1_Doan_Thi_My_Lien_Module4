<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="text-align: center">
<div th:if="${message != null}" th:text="${message}">
</div>
<h2 style="font-family: 'Arial Rounded MT Bold';color: deeppink;">Thư viện sách</h2>
<a href="/books/create" class="btn btn-outline-info">Thêm mới</a><br>
<form action="/books/return" method="get">
  <input type="number" name="code" placeholder="Nhập code">
  <button>Trả sách</button>
</form>
<table class="table table-striped table-hover table-danger">
  <tr>
    <th>STT</th>
    <th>Tên sách</th>
    <th>Số lượng hiện tại</th>
    <th>Mượn sách</th>
  </tr>
  <tr th:each="book,status:${bookList}">
    <td th:text="${status.count}"></td>
    <td th:text="${book.name}"></td>
    <td th:text="${book.quantity}"></td>
    <td><a th:href="@{/orders/create/__${book.id}__}" class="btn btn-outline-info">Mượn</a></td>
  </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
