<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h2>Thông tin người mượn sách</h2>

<form th:object="${rentBookDTO}" action="/orders/create" method="post">
  <div><input type="hidden" th:field="*{bookId}"></div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Tên</label>
    <input th:field="*{orderName}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Tên">
    <small style="color: red" th:if="${#fields.hasErrors('orderName')}" th:errors="*{orderName}"></small>
  </div>

  <button class="btn btn-outline-info">Save</button>
  <button class="btn btn-outline-dark"><a href="/books/">Back</a></button>
  <div th:if="${message != null}" th:text="${message}">
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
