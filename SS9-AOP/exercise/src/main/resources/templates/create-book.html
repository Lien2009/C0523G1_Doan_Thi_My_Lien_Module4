<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h2>Thêm Sách</h2>
<form th:object="${book}" action="/books/create" method="post">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Tên sách</label>
        <input th:field="*{name}" type="text" class="form-control" id="formGroupExampleInput" placeholder="Tên">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Số lượng</label>
        <input th:field="*{quantity}" class="form-control" id="formGroupExampleInput2" placeholder="Số lượng">
    </div>
    <button class="btn btn-outline-info">Save</button>
    <button class="btn btn-outline-dark"><a href="/books/">Back</a></button>
    <div th:if="${message != null}" th:text="${message}">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
