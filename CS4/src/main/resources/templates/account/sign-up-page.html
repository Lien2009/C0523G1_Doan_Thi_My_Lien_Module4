<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section class="h-100 " style="background-color: #14a155">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-6">
                    <div class="col-md-12">
                        <div class="card-body p-md-5 text-black">
                            <h3 class="mb-5 text-uppercase">Bảng đăng ký</h3>
                            <form action="/new" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="fullName">Họ và tên</label>
                                        <input th:field="*{customerCreate.name}" required type="text" id="fullName" class="form-control form-control-lg"/>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Số điện thoại</label>
                                        <input th:field="*{customerCreate.phoneNumber}" required onblur="validatePhoneNumber()" onfocus="clearErrorPhoneNumber()"
                                               type="text" id="phoneNumber" class="form-control form-control-lg"/>
                                        <span style="color:red;" id="phoneNumberFormatError"></span>
                                        <p class="text-danger" role="alert" th:text="${phoneNumberError}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <span style="color:red;" id="emailFormatError"></span>
                                <p class="text-danger" role="alert" th:text="${emailError}"></p>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="email">Email</label>
                                        <input th:field="*{customerCreate.email}" required onblur="validateEmail()" onfocus="clearErrorEmail()" type="text"
                                               id="email" class="form-control form-control-lg"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="dateOfBirth">Sinh nhật</label>
                                        <input th:field="*{customerCreate.birthDay}" required type="date" id="dateOfBirth"
                                               class="form-control form-control-lg"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="address">Địa chỉ</label>
                                <input th:field="*{customerCreate.address}" required type="text" id="address" class="form-control form-control-lg"/>
                            </div>
                                <span style="color:red;" id="userNameFormatError"></span>
                                <p class="text-danger" role="alert" th:text="${userNameError}"></p>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="userName">Tên tài khoản</label>
                                    <input required onblur="validateUserName()" onfocus="clearErrorUserName()"
                                           name="username" th:field="*{accountCreate.userName}" type="text"
                                           id="userName" class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Mật khẩu</label>
                                    <input required name="password" th:field="*{accountCreate.password}" type="password"
                                           id="password" class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="passwordConfirm">Nhập lại mật khẩu</label>
                                    <input required onblur="validatePasswordConfirm()"
                                           onfocus="clearErrorPasswordConfirm()" type="password" id="passwordConfirm"
                                           class="form-control form-control-lg"/>
                                </div>
                                <span style="color:red;" id="passwordConfirmFormatError"></span>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="submit" class="btn btn-warning btn-lg ms-2">Đăng ký</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/public/signup/validate_form.js"></script>
</body>
</html>
